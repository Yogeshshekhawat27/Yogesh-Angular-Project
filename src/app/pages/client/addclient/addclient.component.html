            <!-- main page -->

            <div class="container-fluid main-page">
                <div class="container content-page">


                    <!-- stepper -->
                    <mat-stepper labelPosition="bottom" #stepper>
                        <mat-step [stepControl]="firstFormGroup">
                          <form [formGroup]="firstFormGroup">
                            <div class="header">
                                <h2>General Information</h2>
                                <span><p>Fill all Information as below</p></span>
                            </div>
                            <div class="col-6 d-flex">
                                <div class="mb-3 tabform ">
                                    <label for="exampleInputEmail1" class="form-label">Project name</label>
                                    <input type="email" class="form-control inform" placeholder="project Name" aria-describedby="emailHelp">
                                    
                                  </div>
                                  <div class="mb-3 tabform ">
                                      <label for="exampleInputEmail1" class="form-label">Start Date </label>
                                      <input type="email" class="form-control inform" id="exampleInputEmail1" placeholder="Enter new name">
                                      
                                    </div>
                                    <div class="mb-3 tabform ">
                                      <label for="exampleInputEmail1" class="form-label">End Date</label>
                                      <input type="email" class="form-control inform" id="exampleInputEmail1"placeholder="Enter email"> 
                                    </div>
                                    
                            </div>
                            <div class="col-6 d-flex">
                                <div class="mb-3 tabform ">
                                    <label for="exampleInputEmail1" class="form-label">Turn Around Time (/Hour)</label>
                                    <input type="email" class="form-control inform" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    
                                  </div>
                                  <div class="mb-3 tabform ">
                                      <label for="exampleInputEmail1" class="form-label">Cost Per Lead (Excluding GST)</label>
                                      <input type="email" class="form-control inform" id="exampleInputEmail1" placeholder="Cost Per Lead">
                                      
                                    </div>
                                    <div class="mb-3 tabform ">
                                      <label for="exampleInputEmail1" class="form-label">Total Leads To be Delivered </label>
                                      <input type="email" class="form-control inform" id="exampleInputEmail1"placeholder="Total Leads To be Delivered"> 
                                    </div>
                                    
                            </div>
                            <div>
                              <button mat-button matStepperNext>Next</button>
                            </div>
                          </form>

                        </mat-step>

                        <mat-step [stepControl]="secondFormGroup" >
                          <form [formGroup]="secondFormGroup">
                            <div class="col-6 d-flex">
                                <div class="mb-3 tabform ">
                                    <label for="exampleInputEmail1" class="form-label">Price Start From</label>
                                    <input type="email" class="form-control inform" placeholder="Price From" aria-describedby="emailHelp">
                                    
                                  </div>
                                  <div class="mb-3 tabform ">
                                      <label for="exampleInputEmail1" class="form-label">Project Type </label>
                                      <input type="email" class="form-control inform" id="exampleInputEmail1" placeholder="">
                                      
                                    </div>
                                    <div class="mb-3 tabform ">
                                      <label for="exampleInputEmail1" class="form-label">Select Products</label>
                                      <input type="email" class="form-control inform" id="exampleInputEmail1"placeholder=""> 
                                    </div>
                                    
                            </div>
                            <div class="col-6 d-flex">
                                <div class="mb-3 tabform ">
                                    <label for="exampleInputEmail1" class="form-label">Landing Page URL</label>
                                    <input type="email" class="form-control inform" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    
                                  </div>
                                  <div class="mb-3 tabform ">
                                      <label for="exampleInputEmail1" class="form-label">State</label>
                                      <input type="email" class="form-control inform" id="exampleInputEmail1" placeholder="Cost Per Lead">
                                      
                                    </div>
                                    <div class="mb-3 tabform ">
                                      <label for="exampleInputEmail1" class="form-label">City </label>
                                      <input type="email" class="form-control inform" id="exampleInputEmail1"placeholder="Total Leads To be Delivered"> 
                                    </div>
                                    
                            </div>
                           
                            <div>
                              <button mat-button matStepperPrevious>Back</button>
                              <button mat-button matStepperNext>Next</button>
                            </div>
                          </form>
                        </mat-step>
                        
                        <mat-step>
                            <p>Descriptions</p>
                            <div class="big-box">

                            </div>
                          
                          <div>
                            <button mat-button matStepperPrevious>Back</button>
                            <button  class="btn btn-success">Submit</button>
                          </div>
                        </mat-step>
                      </mat-stepper>
