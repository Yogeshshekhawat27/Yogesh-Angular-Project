
<body class="hlo" >
  
    <div class="outer">
      <div class="inbox">
  
        <div class="row justify-content-center inbox1">
          <div class="col-4 left px-0">
            <div class="bg">
  
              <div class="class1">
                <img src="../../../assets/loader.png" alt="" width="137px" height="100px">
              </div>
              <div class="class2">
                <div id="carouselExampleDark" class="carousel ">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                      aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                      aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                      aria-label="Slide 3"></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
  
                      <div class="letter">
  
                        <p>Some representative placeholder content for the first slide.</p>
                      </div>
                    </div>
                    <div class="carousel-item ">
  
                      <div class="letter">
  
                        <p>Some representative placeholder content for the second slide.</p>
                      </div>
                    </div>
                    <div class="carousel-item">
  
                      <div class="letter">
  
                        <p>Some representative placeholder content for the third slide.</p>
                      </div>
                    </div>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
          <div class="col-4 px-0 right px-0">
            <div class="in2 px-4 pt-5">
  
              <div class="heading in22">
                <h5  class="textblue">Hello! let's get started</h5>
                <p>Sign in to continue.</p>
              </div>
              <form [formGroup]= "loginform" (ngSubmit)="onsubmit()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" >
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label" >Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" >
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <label class="form-check-label" for="exampleCheck1">Remenber me</label>
                </div>
                <button type="submit" class="btn btn-success bw" >Sign In</button>

              </form>
  
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </body>
