      <!-- main page -->

      <div class="container-fluid main-page ">
        <div class="container content-page ">
          <div class="card1 ">
            <div class="card-header border-0 rounded">
              <div class="row g-2">
                <div class="col-xl-4">
                  <div class="search-box">
                    <input type="text  mx-2" placeholder="Search for user name.... " class="form-control Search mx-2" />

                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                </div>
                <div class="col-xl-8 d-flex flex-row-reverse">
                  <div class="hstack gap-2">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      + Add user
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-4 ">
            <div class="col-3 mx-5 bg-light" *ngFor="let user of Userlist?.users"  >
              <div class="card ribbon-box right overflow-hidden ">
                <div class="card-body  text-center" style="height: 200px;">
                  <div class="ribbon ribbon-success ribbon-shape trending-ribbon">
                    <i class="fa-solid fa-bolt"></i>
                    <span class="trending-ribbon-text">Active</span>
                  </div>
                   
                  <h5 class="mb-1 mt-4" style="font-size: 18px;font-weight: 500; color: #6691e7 " >
                    {{user.firstName}}{{user.lastName}} 
                  </h5>
                  <p class="text-muted">{{user.contactNumber}}</p>
                  <p class="text-muted">{{user.email}}</p>
                  <div class="row mt-4">
                    <div class="col icons">
                      <a class="btn btn-danger btn-sm">
                        <i class="fa-solid fa-trash"  (click)="deleteusersbyid(user._id)"></i>
                      </a>
                    </div>
                    <div class="col icons">
                      <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        <i class="fa-solid fa-pen"></i>
                      </button>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 id="addSellerLabel" class="modal-title mx-2" style="font-size:15px ;">
                    Add User
                  </h5>
                  <button type="button" data-bs-dismiss="modal" aria-label="Close" class="btn-close mx-2"></button>
                </div>
                <div class="modal-content border-0 mt-3">
                  <ul role="tablist" class="nav nav-tabs nav-tabs-custom nav-success p-2 pb-0 bg-light">
                    <li class="nav-item">
                      <a data-bs-toggle="tab" href="#personalDetails" role="tab" aria-selected="true"
                        class="nav-link active">
                        Personal Details
                      </a>
                    </li>
                  </ul>
                </div>
                <div class="modal-body">
                  <div class="tab-content">
                    <div id="personalDetails" role="tabpanel" class="tab-pane active">
                      <form novalidate="" class="ng-untouched ng-pristine ng-invalid" [formGroup]="saveform" (ngSubmit)="submitform()">
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="mb-3">
                              <label for="firstnameInput" class="form-label">First
                                Name</label>
                              <input type="text"  id="firstnameInput" name=" firstName" formControlName="firstName"
                                 placeholder="Enter your firstname"
                                class="form-control ng-untouched ng-pristine ng-invalid" />
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="mb-3">
                              <label for="lastnameInput" class="form-label">Last
                                Name</label><input type="text" formControlName="lastName" id="lastnameInput" name="lastName"
                                placeholder="Enter your lastname" 
                                class="form-control ng-untouched ng-pristine ng-invalid" />
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="mb-3">
                              <label for="contactnumberInput" class="form-label">Contact
                                Number</label>
                                <input type="number" formControlName="contactNumber" name="contactNumber"
                                id="contactnumberInput" placeholder="Enter your number" 
                                class="form-control ng-untouched ng-pristine ng-invalid" maxlength="10" />
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="mb-3">
                              <label for="emailidInput" class="form-label">Email</label><input type="email" name="email"
                              formControlName="email" id="emailidInput" placeholder="Enter your email" 
                                class="form-control ng-untouched ng-pristine ng-invalid" />
                            </div>
                          </div>
                          <div class="col-lg-6 ng-star-inserted">
                            <div class="mb-3">
                              <label for="emailidInput" class="form-label">Select
                                Role</label><select formcontrolname="role" aria-label="Default select example"
                                class="form-select mb-3 ng-untouched ng-pristine ng-valid">
                                <option selected="">
                                  Choose...
                                </option>
                                <option value="6666a2a362d22f9ead8d302a" class="ng-star-inserted">
                                  PORTAL_ADMIN
                                </option>
                                <option value="6666a2b562d22f9ead8d302d" class="ng-star-inserted">
                                  CLIENT_ADMIN
                                </option>
                                <option value="6666a2d162d22f9ead8d3031" class="ng-star-inserted">
                                  CLIENT_TELECALLER
                                </option>
                                <option value="6666a2db62d22f9ead8d3034" class="ng-star-inserted">
                                  VENDOR_ADMIN
                                </option>
                                <option value="6673f83cb80506bf38d219dd" class="ng-star-inserted">
                                  CALLER
                                </option>
                                <!---->
                              </select>
                            </div>
                          </div>
                          <!---->
                          <div class="col-lg-12">
                            <div class="hstack gap-2 justify-content-end">
                              <button data-bs-dismiss="modal"
                                class="btn btn-link link-success text-decoration-none fw-medium" > 

                                Close</button>
                                <button type="submit" data-bs-dismiss="modal"
                                class="btn btn-primary ng-star-inserted"  >
                                   Save
                                </button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- footer -->
          <footer class="container-fluid bg-white small-footer mx-0 px-5">
            <div class="row g-0">
              <div class="col">
                <p class="txt-l text-start ps-3">© Pytosoft.</p>
              </div>
              <div class="col">
                <p class="txt-r text-end pe-4">
                  Design & Develop by Pytosoft IT Solution Private Limited
                </p>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </nav>
</body>
